os: osx
osx_image: xcode6.4
before_install: 
- curl -I https://api.rubygems.org/specs.4.8.gz
- rvm 1.9.3 do gem install dpl
script:
- brew update
- brew install openssl --universal --build-bottle
- brew bottle openssl
deploy:
  provider: releases
  api_key:
    secure: 
  file: openssl-1.0.2j.yosemite.bottle.1.tar.gz
  skip_cleanup: true
  on:
          tags: true

